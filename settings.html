<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Device Control Panel - Settings</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="navigation">
            <ul>
                <li><a href="index.html">Index</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="devices.html">Devices</a></li>
                <li><a class="active" href="settings.html">Settings</a></li>
            </ul>
        </nav>

        <!-- Main content -->
        <main class="main-content">
            
            <!-- Devices Settings Card -->
            <section class="card">
                <img src="assets/icons/devices.png" alt="Device 1 Icon" class="card-icon">
                <h3>Devices Settings</h3>
                <ul class="settings-list">
                    <li>
                        Lights:
                        <select>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </li>
                    <li>
                        Thermostat:
                        <select>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </li>
                    <li>
                        Cameras:
                        <select>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </li>
                    <!-- Add more device settings as needed -->
                </ul>
            </section>

            <!-- User Preferences Card -->
            <section class="card">
                <img src="assets/icons/preferences.png" alt="Device 1 Icon" class="card-icon">
                <h3>User Preferences</h3>
                <form action="/save-settings" method="POST">
                    <label for="language">Language:</label>
                    <select id="language" name="language">
                        <option value="english">English</option>
                        <option value="spanish">Spanish</option>
                        <!-- Add more languages as supported -->
                    </select>
                    <input type="submit" value="Save Preferences">
                </form>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; 2023 IoTDeviceControlPanel. All Rights Reserved.</p>
        </footer>
    </div>

    <script src="main.js"></script>
    <script src="settings.js"></script>
</body>

</html>
