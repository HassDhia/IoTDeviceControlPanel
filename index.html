<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Device Control Panel - Welcome</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="navigation">
            <ul>
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="devices.html">Devices</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>

        <!-- Main content -->
        <main class="main-content">
            <!-- Welcome Card -->
            <section class="card">
                <h2>Welcome to IoT Device Control Panel</h2>
                <p>Please login or register to manage your devices.</p>
            </section>

            <!-- Login Card -->
            <section class="card">
                <h3>Login</h3>
                <form action="auth.js" method="POST">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="submit" value="Login">
                </form>
            </section>

            <!-- Registration Card -->
            <section class="card">
                <h3>Register</h3>
                <form action="register.js" method="POST">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="submit" value="Register">
                </form>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; 2023 IoTDeviceControlPanel. All Rights Reserved.</p>
        </footer>
    </div>

    <script src="main.js"></script>
</body>

</html>
